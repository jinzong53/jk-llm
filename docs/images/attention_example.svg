      <rect x="200" y="160" width="40" height="40" fill="#ef6548" stroke="#eee"/>
      <rect x="240" y="160" width="40" height="40" fill="#d7301f" stroke="#eee"/>
      <rect x="280" y="160" width="40" height="40" fill="#99000d" stroke="#eee"/>
      <!-- Row 5 -->
      <rect x="0" y="200" width="40" height="40" fill="#f7fbff" stroke="#eee"/>
      <rect x="40" y="200" width="40" height="40" fill="#deebf7" stroke="#eee"/>
