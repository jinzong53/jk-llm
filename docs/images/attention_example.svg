      <rect x="120" y="40" width="40" height="40" fill="#ef6548" stroke="#eee"/>
      <rect x="160" y="40" width="40" height="40" fill="#d7301f" stroke="#eee"/>
      <rect x="200" y="40" width="40" height="40" fill="#b30000" stroke="#eee"/>
      <rect x="240" y="40" width="40" height="40" fill="#7f0000" stroke="#eee"/>
      <rect x="280" y="40" width="40" height="40" fill="#3f0000" stroke="#eee"/>
      <!-- Row 2 -->
      <rect x="0" y="80" width="40" height="40" fill="#edf8fb" stroke="#eee"/>
      <rect x="40" y="80" width="40" height="40" fill="#b3cde3" stroke="#eee"/>
      <rect x="80" y="80" width="40" height="40" fill="#8da0cb" stroke="#eee"/>
      <rect x="120" y="80" width="40" height="40" fill="#6b86b0" stroke="#eee"/>
      <rect x="160" y="80" width="40" height="40" fill="#4a67a0" stroke="#eee"/>
      <rect x="200" y="80" width="40" height="40" fill="#2d4b8a" stroke="#eee"/>
      <rect x="240" y="80" width="40" height="40" fill="#153467" stroke="#eee"/>
      <rect x="280" y="80" width="40" height="40" fill="#071132" stroke="#eee"/>
      <!-- Row 3 -->
      <rect x="0" y="120" width="40" height="40" fill="#f7fcf5" stroke="#eee"/>
      <rect x="40" y="120" width="40" height="40" fill="#c7e9c0" stroke="#eee"/>
      <rect x="80" y="120" width="40" height="40" fill="#7fcdbb" stroke="#eee"/>
      <rect x="120" y="120" width="40" height="40" fill="#41b6c4" stroke="#eee"/>
      <rect x="160" y="120" width="40" height="40" fill="#1d91c0" stroke="#eee"/>
      <rect x="200" y="120" width="40" height="40" fill="#225ea8" stroke="#eee"/>
      <rect x="240" y="120" width="40" height="40" fill="#0c2c84" stroke="#eee"/>
      <rect x="280" y="120" width="40" height="40" fill="#081034" stroke="#eee"/>
      <!-- Row 4 -->
      <rect x="0" y="160" width="40" height="40" fill="#fff7ec" stroke="#eee"/>
