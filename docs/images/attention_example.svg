      <rect x="280" y="200" width="40" height="40" fill="#08306b" stroke="#eee"/>
      <!-- Row 6 -->
      <rect x="0" y="240" width="40" height="40" fill="#fff5f0" stroke="#eee"/>
      <rect x="40" y="240" width="40" height="40" fill="#fee0d2" stroke="#eee"/>
      <rect x="80" y="240" width="40" height="40" fill="#fcbba1" stroke="#eee"/>
      <rect x="120" y="240" width="40" height="40" fill="#fc9272" stroke="#eee"/>
      <rect x="160" y="240" width="40" height="40" fill="#fb6a4a" stroke="#eee"/>
      <rect x="200" y="240" width="40" height="40" fill="#ef3b2c" stroke="#eee"/>
      <rect x="240" y="240" width="40" height="40" fill="#cb181d" stroke="#eee"/>
      <rect x="280" y="240" width="40" height="40" fill="#99000d" stroke="#eee"/>
      <!-- Row 7 -->
      <rect x="0" y="280" width="40" height="40" fill="#f0f9e8" stroke="#eee"/>
      <rect x="40" y="280" width="40" height="40" fill="#ccebc5" stroke="#eee"/>
      <rect x="80" y="280" width="40" height="40" fill="#a8ddb5" stroke="#eee"/>
      <rect x="120" y="280" width="40" height="40" fill="#7bccc4" stroke="#eee"/>
      <rect x="160" y="280" width="40" height="40" fill="#43a2ca" stroke="#eee"/>
      <rect x="200" y="280" width="40" height="40" fill="#0868ac" stroke="#eee"/>
      <rect x="240" y="280" width="40" height="40" fill="#084081" stroke="#eee"/>
      <rect x="280" y="280" width="40" height="40" fill="#081034" stroke="#eee"/>
    </g>
    <!-- axis labels -->
    <g transform="translate(0,340)">
      <text x="0" y="0" class="label">Key →</text>
    </g>
    <g transform="translate(-30,0)">
      <text x="0" y="10" class="label" transform="rotate(-90)">Query ↓</text>
    </g>
  </g>
  <text x="40" y="370" class="label">颜色越深表示注意力权重越高（示意）</text>
</svg>