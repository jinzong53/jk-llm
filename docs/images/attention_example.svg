<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="400" viewBox="0 0 480 400">
  <style>
    .label { font: 14px sans-serif; fill: #222 }
    .title { font: 16px sans-serif; fill: #111 }
  </style>
  <text x="20" y="24" class="title">注意力热力图示例（Query × Key）</text>
  <g transform="translate(40,60)">
    <!-- Grid 8x8 -->
    <!-- We'll use a simple color palette from light to dark -->
    <!-- values array (8x8) - handcrafted pattern to show local + global heads -->
    <!-- row-major values -->
  </g>
  <!-- Draw grid using rects via inline script-like generation (hard-coded) -->
  <g transform="translate(40,80)">
    <!-- cell size -->
    <g id="cells">
      <!-- Row 0 -->
      <rect x="0" y="0" width="40" height="40" fill="#fde0dd" stroke="#eee"/>
      <rect x="40" y="0" width="40" height="40" fill="#fcbba1" stroke="#eee"/>
      <rect x="80" y="0" width="40" height="40" fill="#fc9272" stroke="#eee"/>
      <rect x="120" y="0" width="40" height="40" fill="#fb6a4a" stroke="#eee"/>
      <rect x="160" y="0" width="40" height="40" fill="#ef3b2c" stroke="#eee"/>
      <rect x="200" y="0" width="40" height="40" fill="#cb181d" stroke="#eee"/>
      <rect x="240" y="0" width="40" height="40" fill="#99000d" stroke="#eee"/>
      <rect x="280" y="0" width="40" height="40" fill="#4d0006" stroke="#eee"/>
      <!-- Row 1 -->
      <rect x="0" y="40" width="40" height="40" fill="#fef0d9" stroke="#eee"/>
      <rect x="40" y="40" width="40" height="40" fill="#fdcc8a" stroke="#eee"/>
